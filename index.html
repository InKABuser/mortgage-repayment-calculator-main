<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <main>
    <section class="form">
      <div class="header-group">
        <h1>  Mortgage Calculator
        </h1>
        <button type="reset">Clear All</button>
      </div>
      <div class="input-group">
        <label for="Amount">  Mortgage Amount
        </label>
        <input type="number" name="Amount" id="Amount">
      </div>
      <div class="input-group-2">
        <label for="Term">  Mortgage Term
        </label>
        <input type="number" name="Term" id="Term">
        <label for="Interest">  Interest Rate
        </label>
        <input type="number" name="Interest" id="Interest">
      </div>
      <div class="input-group-3">
        <label for="radio">  Mortgage Type
        </label>
        <input type="radio" value="Repayment" name="radio" id="repayment">
        <input type="radio" value="Interest Only" name="radio" id="interest-only">
      </div>
      <button type="submit"><img src="assets/images/icon-calculator.svg" alt="calculator-image" class="calculator">  Calculate Repayments
      </button>
    </section>
    <section class="results">
      <img src="assets/images/illustration-empty.svg" alt="illustration-empty" class="svg">
      <div class="text-holder">
        <h2>  Results shown here
        </h2>
        <p>  Complete the form and click “calculate repayments” to see what 
          your monthly repayments would be.</p>
      </div>
    </section>
  </main>
